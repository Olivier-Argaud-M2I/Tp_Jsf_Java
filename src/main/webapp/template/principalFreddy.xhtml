<!DOCTYPE html>
<html 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <f:view> 
        <h:head>
        	<link rel="stylesheet" type="text/css"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        </h:head>
        <h:body>

            <header class="jumbotron text-center">
            	<section class="container">
            		<article class="row">
            			<h1><ui:insert name="titre"/></h1>
            		</article>
            	</section>
            </header>
            <div class="container">
            	<div class="row">
		   			<nav class="navbar col-md-12">

						<h:form>
							<h:commandLink action="#{navBean.page}" value="Index">
								<f:param name="pageId" value="index"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.page}" value="About">
								<f:param name="pageId" value="about"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.page}" value="Login">
								<f:param name="pageId" value="login"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.pageBis}" value="Page1">
								<f:param name="pageIdBis" value="premierePage"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.pageBis}" value="Page2">
								<f:param name="pageIdBis" value="deuxiemePage"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.pageBis}" value="Page3">
								<f:param name="pageIdBis" value="troisiemePage"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.pageBis}" value="Page4">
								<f:param name="pageIdBis" value="quatriemePage"/>
							</h:commandLink>

							<h:commandLink action="#{navBean.pageBis}" value="Page5">
								<f:param name="pageIdBis" value="cinquiemePage"/>
							</h:commandLink>
						</h:form>

		   			</nav>
	   			</div>
	   			<div class="row">
	   				<aside class="col-md-4">
	   					PUB sur le côté
	   				
	   				</aside>
		   			<main class="col-md-8">
		   				<ui:insert name="main" />
		   			</main>
	   			</div>
	   		</div>
   			
   			<footer class="jumbotron text-center">
   				<div class="container">
   					<div class="col-md-12">
   						<h:outputText value="(c) M2i - formation JSF" />
   					</div>
   				</div>
   			</footer>

        </h:body>
    </f:view>
</html>
